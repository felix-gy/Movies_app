<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación de Gestión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        // Función para cargar el contenido de las secciones sin recargar la página completa
        function cargarContenido(url) {
            // Utiliza Fetch API para obtener el contenido de la URL
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Actualiza el contenido del bloque principal con el contenido obtenido
                    document.getElementById('contenido').innerHTML = data;
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>FORO DE PELICULAS</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="cargarContenido('{{ url_for('usuarios') }}'); return false;">Usuarios</a></li>
                <li><a href="#" onclick="cargarContenido('{{ url_for('peliculas') }}'); return false;">Películas</a></li>
                <li><a href="#" onclick="cargarContenido('{{ url_for('foro') }}'); return false;">Foro</a></li>
                <li><a href="#" onclick="cargarContenido('{{ url_for('comentarios') }}'); return false;">Comentarios</a></li>
            </ul>
        </nav>
    </header>

    <main id="contenido">
        <!-- Contenido de las secciones se cargará aquí -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Foro</p>
    </footer>
</body>
</html>
